<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de notebook </title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="card">
                <section>
                    <div class="first-section">
                        <img class="principal-image" src="./assets/imgs/laptop.jpg" alt="imagen de computador gamer MSI katana Intel core 7">
                    </div>
                </section>
                <section>
                    <div class="second-section">
                        <h4>Laptop Gamer MSI</h4>                        
                        <input type="text" placeholder="cantidad" id="quantity">
                        <input type="text" placeholder="color" id="color">                    
                        <h4>Precio : $1.299.000</h4>
                        <button type="button" onclick="calculate()"> Calcular Total </button>
                    </div>
                </section>
            </div>
            <div class="total-summary">
                <section>
                    <p>Total: <span id="total"></span></p>
                    <p>Cantidad: <span id="quantity-summary"></span></p>
                    <p id="color-container">Color: <span id="color-summary"></span></p>
                </section>
            </div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
